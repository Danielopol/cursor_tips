<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CursorTips Blog - Latest News and Tips</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- This script ensures the blog-page class is applied immediately -->
  <script>
    // Apply blog-page class immediately to prevent flash of unwanted elements
    document.documentElement.classList.add('blog-page-html');
    
    // Create a style element to immediately hide elements
    const style = document.createElement('style');
    style.textContent = `
      .nav-items a[href="/blog"], a[href="/blog"].hover\\:text-blue-300 { 
        display: none !important; 
        visibility: hidden !important; 
      }
      .search-container, .relative { 
        display: none !important; 
        visibility: hidden !important; 
      }
    `;
    document.head.appendChild(style);
  </script>
</head>
<!-- Add the blog-page class directly to the body tag -->
<body class="bg-gray-50 min-h-screen blog-page" data-page-type="blog" data-page-path="/blog">
  <!-- Navigation -->
  <nav class="bg-gray-900 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="flex items-center">
        <img src="/images/Logo.png" alt="CursorTips Logo" class="h-10 mr-3">
        <span class="text-xl font-bold">CursorTips</span>
      </a>
      <div class="flex items-center space-x-4">
        <!-- Blog link will be hidden via CSS for blog pages -->
        <a href="/blog" class="hover:text-blue-300">Blog</a>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700">
          <i class="fas fa-moon"></i>
        </button>
        <!-- Search box will be hidden via CSS for blog pages -->
        <div class="relative">
          <input type="text" id="search-input" placeholder="Search tips..." class="bg-gray-800 text-white rounded-full py-1 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- Blog Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold mb-4">CursorTips Blog</h1>
      <p class="text-xl mb-4 max-w-2xl mx-auto">The latest news, updates, and in-depth tutorials about Cursor AI</p>
    </div>
  </header>

  <!-- Blog Posts Grid -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Blog posts will be populated here by JS -->
      </div>
      <div class="text-center mt-10">
        <button id="load-more-posts" class="bg-indigo-600 text-white font-medium py-2 px-6 rounded-md hover:bg-indigo-700 transition duration-300">
          Load More Posts
        </button>
      </div>
    </div>
  </section>

  <!-- Footer (Same as index.html) -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <h3 class="text-xl font-bold">CursorTips</h3>
          <p class="text-gray-400">A community resource for Cursor AI users</p>
        </div>
        <div class="flex space-x-4">
          <a href="https://github.com/yourusername" class="hover:text-blue-400"><i class="fab fa-github text-xl"></i></a>
          <a href="https://twitter.com/danielmarin1983" class="hover:text-blue-400"><i class="fab fa-twitter text-xl"></i></a>
          <a href="mailto:valentin.marin83@gmail.com" class="hover:text-blue-400"><i class="fas fa-envelope text-xl"></i></a>
        </div>
      </div>
      <div class="mt-6 text-center text-gray-400">
        <p>Â© 2025 CursorTips. Not affiliated with Cursor AI.</p>
      </div>
    </div>
  </footer>

  <!-- Additional script to ensure elements are hidden -->
  <script>
    // Run immediately to hide elements
    document.body.classList.add('blog-page');
    document.body.setAttribute('data-page-path', '/blog');
    
    // Direct DOM manipulation for immediate effect
    document.querySelectorAll('a[href="/blog"]').forEach(link => {
      link.style.display = 'none';
      link.style.visibility = 'hidden';
    });
    
    document.querySelectorAll('.relative, .search-container').forEach(container => {
      container.style.display = 'none';
      container.style.visibility = 'hidden';
    });
  </script>

  <!-- Load JavaScript files -->
  <script src="/js/blog.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/blog-router.js"></script>
</body>
</html>
